prose:
  rooturl: 'jekyll'
  siteurl: 'https://monks.co'
  media: 'resources/images'
  metadata:
    jekyll/_posts:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "tagline"
        field:
          element: "text"
          label: "tagline"
