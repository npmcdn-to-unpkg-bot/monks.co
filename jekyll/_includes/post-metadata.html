<ul class="list pl0">
  {% if include.thing.github %}
    <li>
      <a href="{{ include.thing.github }}" class="link">
        {% include icon.html icon="github" %} source code
      </a>
    </li>
  {% endif %}
  <li>
    {% capture url %}{% include post-url.html thing=include.thing %}{% endcapture %}
    <a href="{{ url | strip }}" class="link">
      {% include icon.html icon="link" %} permalink
    </a>
  </li>
</ul>
