<div class="eight columns alpha noprint">
  <a href="{{ page.website }}">
    {% if page.imagetitle %}
      <img src="{{ page.image }}" alt="{{ page.title }}" title="{{ page.imagetitle }}" class="img-responsive" />
    {% else %}
      <img src="{{ page.image }}" alt="{{ page.title }}" class="img-responsive" />
    {% endif %}
  </a>
</div>
<div class="four columns">
  {{ page.text | markdownify }}
</div>
