<article>
  {% include post-metadata.html thing=include.thing %}
  {% if page.shorten %}
    {{ include.thing.excerpt | markdownify }}
    {% if post.content contains '<!--more-->' %}
      <a href="{{include.thing.url}}">read more...</a>
    {% endif %}
  {% else %}
    {{ include.thing.content | markdownify }}
  {% endif %}
</article>
