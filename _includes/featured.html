{% assign count = 0 %}
{% for post in site.posts %}
  {% if post.categories contains "featured" %}
    {% assign count = count | plus: 1 %}
    {% if count <= include.count %}
      {% include post-card.html thing=post %}
    {% endif %}
  {% endif %}
{% endfor %}
